<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/0d51b373bf.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="blur">
        <h1>Tasks <b>List</b></h1>
        <a href="./index2.html">
            <div class="add_items" >
                <i style="color: deepskyblue;" class="fa-solid fa-circle-plus add"></i><h3 class="add_item">Add New Task</h3> 
            </div>
        </a>
    
        <div class="tasks">
            <div class="task task1"><h4> Trip to Paris</h4>
                <hr>
                <br>
                <label  style="color:black;">
                    <input type="checkbox" checked> <s style="color: gray;">Visit church</s>
                    <br>
                    <input type="checkbox">Shopping
                </label>
            </div>
            <div class="task task2"><h4> My To Do List</h4>
                <hr>
                <br>
                <label style="color: black;">
                    <input type="checkbox" checked> <s style="color: gray;">Visit Supermarket</s>
                    <br>
                    <input type="checkbox">Buy Vegetables
                </label>
            </div>
            <div class="task task3"><h4> Movies I will Watch</h4>
                <hr>
                <br>
                <label style="color: black;" >
                    <input type="checkbox" checked> <s style="color: gray;">Stranger Things 4</s>
                    <br>
                    <input type="checkbox">Avengers Endgame
                </label>
            </div> 
            <div class="task task4"><h4> Daily Morning Routine for...</h4>
                <hr>
                <br>
                <label style="color: black;" >
                    <input type="checkbox" checked><s style="color: gray;">Wake up at 6AM </s>
                </label>
            </div>
            <div class="task task5"><h4> Books to Read</h4>
                <hr>
                <br>
                <label style="color: black;" >
                    <input type="checkbox" checked> <s style="color: gray;">Design of Everyday</s>
                </label>
            </div>
        </div>
    </div>

    <div class="popupBox1">
        <div class="box">
            <br>
            <h3> &nbsp; Add New Task</h3>
            <br>
            <div class="cross">
            <i class="fa-sharp fa-solid fa-xmark"></i>
            </div>
            <hr>
            <br> &nbsp;
            <input type="text" placeholder="Learn C++">
            <br>
            <button> + Add Task</button>
        </div>
    </div>
</body>
</html>
